<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users page Index</title>
</head>
<body>
<h2>All users, page Index.html</h2>
<div th:each="user : ${users}">

    <tr>
        <td>
            <a th:href="@{/{id}(id=${user.getId()})}"
               th:text="${user.getName()}">user</a>
        </td>
        <td>
            <a th:href="@{/{id}(id=${user.getId()})}"
               th:text="${user.getSurName()}">user</a>
        </td>
    </tr>
</div>

<br/>
<hr/>

<a href="/new">Create new user</a>

</body>
</html>
